<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Encriptador y Desencriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Logo.png" alt="Logo de alura" class="logo">
  <h1>Encriptador y Desencriptador</h1>

  <div class="center-container">
    <div class="section">
      <h2>Encriptar</h2>
      <textarea id="input" placeholder="Texto a encriptar"></textarea>
      <button onclick="encrypt()">Encriptar</button>
    </div>

    <div class="section">
      <h2>Desencriptar</h2>
      <textarea id="output" placeholder="Texto a desencriptar"></textarea>
      <button onclick="decrypt()">Desencriptar</button>
    </div>
  </div>

  <div class="section">
    <h2>Resultado:</h2>
    <textarea id="result" readonly></textarea>
    <button onclick="copyText()">Copiar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
